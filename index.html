<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="profile-form-title">Create your Personal Profile</h1>
      <form aria-labelledby="profile-form-title">
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name</label>
          <input required id="firstname" type="text" name="firstname" />
          <label for="lastname">Last Name</label>
          <input required id="firstname" type="text" name="lastname" />
          <label for="birthday">Your Birthday</label>
          <input required id="firstname" type="date" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favourite-color">Favourite Color</label>
          <input id="favourite-color" type="color" name="favourite-color" />
          <label for="pet">What's your favourite pet?</label>
          <select>
            <option value="">--Please choose an option--</option>
            <option value="cat">Cat</option>
            <option value="fish">Fish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
